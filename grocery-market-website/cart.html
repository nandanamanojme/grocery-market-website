
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart | Veggie's</title>
  css/style.css
</head>
<body data-page="cart">
  <header class="header">
    <div class="container header__wrap">
      <div class="logo">Veggie's</div>
      <nav class="nav">
        index.htmlHome</a>
        shop.htmlShop Now</a>
        shop.html#categoriesCategories</a>
        cart.html
          <span>Cart</span>
          <span class="cart-count" id="navCartCount">0</span>
        </a>
        index.html#contactContact</a>
      </nav>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <h2>Your Cart</h2>
      <div id="cartItems"><!-- Rendered by JS --></div>
      <div class="cart-summary">
        <div class="total">Total: ₹<span id="cartTotal">0</span></div>
        <div class="actions">
          shop.htmlContinue Shopping</a>
          checkout.htmlCheckout</a>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">© <span id="year"></span> Veggie's. All rights reserved.</div>
  </footer>

  js/analytics.js</script>
  js/script.js</script>
</body>
</html>
